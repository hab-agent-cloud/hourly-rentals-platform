<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ email</title>
    <style>
        body {

            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;

        }
        button {

        }
        button:hover {
            opacity: 0.9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
        input {
            width: 100%;

            margin: 10px 0;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß –¢–µ—Å—Ç –æ—Ç–ø—Ä–∞–≤–∫–∏ email</h1>
        <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞—Å—Ç—Ä–æ–µ–∫ SMTP –¥–ª—è –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã 120 –º–∏–Ω—É—Ç</p>
        
        <label for="email">Email –ø–æ–ª—É—á–∞—Ç–µ–ª—è:</label>
        <input type="email" id="email" value="hab-agent@mail.ru" placeholder="example@mail.ru">
        
        <button onclick="sendTestEmail()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ –ø–∏—Å—å–º–æ</button>
        
        <div id="result"></div>
    </div>

    <script>
        async function sendTestEmail() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            const button = document.querySelector('button');
            
            button.disabled = true;
            button.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('https://functions.poehali.dev/5c6f58e4-c63b-4fae-a195-ad8f57838d79', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const data = await response.json();
                
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ –£—Å–ø–µ—Ö!</strong><br>
                        ${data.message}<br><br>
                        <strong>–ù–∞—Å—Ç—Ä–æ–π–∫–∏ SMTP:</strong><br>
                        –°–µ—Ä–≤–µ—Ä: ${data.smtp_config.host}<br>
                        –ü–æ—Ä—Ç: ${data.smtp_config.port}<br>
                        –û—Ç–ø—Ä–∞–≤–∏—Ç–µ–ª—å: ${data.smtp_config.user}
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå –û—à–∏–±–∫–∞:</strong><br>
                        ${data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}<br>
                        ${data.details || ''}
                    `;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<strong>‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏:</strong><br>${error.message}`;
            } finally {
                button.disabled = false;
                button.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ –ø–∏—Å—å–º–æ';
            }
        }
    </script>
</body>
</html>
