<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>404 — Страница не найдена | 120 МИНУТ</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .error-code {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 16px;
        }
        
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .clock-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            opacity: 0.9;
        }
        
        @media (max-width: 640px) {
            .error-code {
                font-size: 80px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            p {
                font-size: 16px;
            }
            
            .container {
                padding: 40px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="clock-icon" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="60" cy="60" r="58" fill="url(#grad)"/>
            <circle cx="60" cy="60" r="35" fill="none" stroke="white" stroke-width="4"/>
            <line x1="60" y1="60" x2="60" y2="35" stroke="white" stroke-width="4" stroke-linecap="round"/>
            <line x1="60" y1="60" x2="75" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
            <circle cx="60" cy="60" r="4" fill="white"/>
        </svg>
        
        <div class="error-code">404</div>
        <h1>Страница не найдена</h1>
        <p>К сожалению, запрашиваемая страница не существует или была удалена. Вернитесь на главную и найдите то, что вам нужно!</p>
        <a href="/" class="btn">На главную</a>
    </div>
    
    <script>
        // Send 404 error to analytics if available
        if (window.gtag) {
            gtag('event', 'page_not_found', {
                'page_path': window.location.pathname
            });
        }
        
        // Log 404 for debugging
        console.error('404 Not Found:', window.location.pathname);
    </script>
</body>
</html>
