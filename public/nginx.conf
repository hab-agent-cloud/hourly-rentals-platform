# Конфигурация Nginx для 120minut.ru
# Для правильной обработки 404 ошибок в Яндексе

server {
    listen 80;
    server_name 120minut.ru www.120minut.ru;
    root /var/www/120minut/dist;
    index index.html;

    # Логирование
    access_log /var/log/nginx/120minut_access.log;
    error_log /var/log/nginx/120minut_error.log warn;

    # Сжатие gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml+rss 
               image/svg+xml;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Статические файлы с долгим кэшем
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # HTML файлы без кэша
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Основной роутинг для SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # КРИТИЧНО: Обработка 404 для несуществующих маршрутов
    # Это нужно для корректной работы с Яндексом
    location @notfound {
        default_type text/html;
        return 404 /404.html;
    }

    # Явная обработка несуществующих файлов
    error_page 404 /404.html;
    location = /404.html {
        root /var/www/120minut/dist;
        internal;
    }

    # API проксирование (если нужно)
    location /api/ {
        proxy_pass https://functions.poehali.dev/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend функции
    location /backend/ {
        proxy_pass https://functions.poehali.dev/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# Redirect www to non-www
server {
    listen 80;
    server_name www.120minut.ru;
    return 301 https://120minut.ru$request_uri;
}
